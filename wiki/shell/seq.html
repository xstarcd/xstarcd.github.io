<h1>seq-生成数字序列</h1>

<pre class="brush:bash">
# 输出1-10，步长为1
for i in `seq 1 2 10`;do echo $i; done

# 输出1-10，步长为2
for i in `seq 1 2 10`;do echo $i; done
</pre>
