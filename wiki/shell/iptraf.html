<h1>iptraf - 网络实时信息</h1>

<p>
iptraf是一个可交互式的IP网络监控工具。它可以生成多种网络统计信息包括：TCP信息、UDP数量、ICMP和OSPF信息、以太网负载信息、节点状态、IP校验错误等。有下面几种信息格式：
</p>
<ul>
<li>
不同网络TCP链接传输量

<li>
不同网络接口IP传输量

<li>
不同协议网络传输量

<li>
不同TCP/UDP端口和不同包大小网络传输量

<li>
不同第二层地址网络传输量

</ul>
